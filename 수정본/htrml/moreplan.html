<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>올데이멍</title>
    <link rel="stylesheet" href="./css/moreplanstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header class="header">
    <a href="./Index.html" class="logo"><img class="highallday" src="./assets/로그인-올데이멍.png"></a>
   
    <nav class="navbar">
        <a href="./search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="./map.html"><i class="fa-solid fa-map-pin"></i></a>
        <a href="./Index.html" ><img class="highlogo" src="./assets/로그인-상단로고.png"></a>
        <a href="./plan.html"><i class="fa-regular fa-calendar-days"></i></a>
        <a href="./mypage.html"><i class="fa-solid fa-user"></i></a>
    </nav>

    <div class="icons"></div>
  </header>

  <div class="heart">
    <a href="./heart.html"><i class="fa-solid fa-heart"></i></a>
  </div>
  <div class="plan">
    <a href="./plan.html"><i class="fa-solid fa-calendar-minus" style="color: rgb(172, 111, 18);"></i></a>
  </div>
  <div class="plan_name">
    <li>
        <i class="fa-solid fa-pen-to-square" style="color: rgb(89, 89, 89);"></i>
    </li>
    <li>
        <dic class="input-box">
            <input type="text" placeholder="일정 이름을 작성하세요" required>
        </dic>
    </li>
  </div>
  <div class="plan_check">
    <li>
        <div class="check_name"><i class="fa-solid fa-check" style="color: rgb(89, 89, 89);"></i>&nbsp;일정 생성 방식을 선택하세요.</div><br>
        <label><input type="checkbox"> 직접 제작</label><br><br>
        <label><input type="checkbox"> 일정 추천 사용</label><br><br>
        <label><input type="checkbox"> 미선택</label>
    </li>
  </div>
  <div class="travel-dates">
    <h2>여행 날짜 선택</h2>
    <label for="departure-date">출발일:</label>
    <input type="date" id="departure-date" name="departure-date">
    <label for="return-date">도착일:</label>
    <input type="date" id="return-date" name="return-date">
  </div> 


  <div class="plan">
    <a href="./plan.html">
      <div class="complete-btn">완료</div>
    </a>
  </div>

</body>
